<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="negative-positive"></p>
<script>
   let number=prompt("Enter a number");

    number=Number(number)

    

    if(number > 0){
        document.getElementById("negative-positive").innerHTML="It's a positive number";
    }
    else if(number < 0){
        document.getElementById("negative-positive").innerHTML="It's a Negative number";
    }
    else if(number == 0){
        document.getElementById("negative-positive").innerHTML="It's Zero";
    }
    else{
        document.getElementById("negative-positive").innerHTML="Pleas enter a 'Number'";
    }

</script>

</body>
</html>

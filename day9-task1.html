<body>
    
    <p id="odd-even"></p>
    <script >
       let number=prompt("Enter a number");

        number=Number(number)

        if(number%2==0){
            
            document.getElementById("odd-even").innerHTML="Odd number";
        }
        else if(number%2==1){
            document.getElementById("odd-even").innerHTML="Odd number";
        }
        else{
            document.getElementById("odd-even").innerHTML="Please enter a number";
        }


    </script>


</body>
